<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Formulario de envio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1 class="d-flex justify-content-center">Dados do Usuario</h1>
		<form action="" th:each = "usuario : ${usuario}">
			<div class="card-body">
				<div>
					<label>ID</label> <input class="form-control" th:value = "${usuario.id}">
				</div>
				<div>
					<label>Nome</label> <input th:value = "${usuario.nome}" class="form-control">
				</div>
				<div>
					<label>Email</label> <input th:value = "${usuario.email}" class="form-control">
				</div>
				<div>
					<label>Senha</label> <input th:value = "${usuario.senha}" class="form-control">
				</div>
				<div class="mt-3">
				<button class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
