<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Formulario de envio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center">
			<h1>DETALHES DA IMPORTAÇÃO</h1>
		</div>

		<form class="row g-3 mt-3" th:each="dadosrep : ${representacao}">
			<div class="mb-3 row">
				<label for="dataImportação" class="col-sm-2 col-form-label">Importado em :</label>
				<div class="col-sm-10">
					<input type="text" disabled="disabled" class="form-control" id="dataImportação" th:value="${#temporals.format(dadosrep.dataDoEnvio, 'dd/MM/yyyy HH:mm')}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="dataImportação" class="col-sm-2 col-form-label">Importado por :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" disabled="disabled" id="dataImportação" th:value="${dadosrep.usuario.nome}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="dataImportação" class="col-sm-2 col-form-label">Data das Transações :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" disabled="disabled" id="dataImportação" th:value="${#temporals.format(dadosrep.dataTransacao, 'dd/MM/yyyy HH:mm')}">
				</div>
			</div>
			
		</form>

		<div>
			<h1 class="d-flex justify-content-center">TRANSAÇÕES FEITAS</h1>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">BANCO ORIGEM</th>
						<th scope="col">AGENCIA ORIGEM</th>
						<th scope="col">CONTA ORIGEM</th>
						<th scope="col">BANCO DESTINO</th>
						<th scope="col">AGENCIA DESTINO</th>
						<th scope="col">CONTA DESTINO</th>
						<th scope="col">VALOR</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dado : ${dados}">
						<td th:text="${dado.bancoOrigem}">BANCO ORIGEM</td>
						<td th:text="${dado.agenciaOrigem}">AGENCIA ORIGEM</td>
						<td th:text="${dado.contaOrigem}">CONNTA ORIGEM</td>
						<td th:text="${dado.bancoDestino}">BANCO DESTINO</td>
						<td th:text="${dado.agenciaDestino}">AGENCIA DESTINO</td>
						<td th:text="${dado.contaDestino}">CONTA DESTINO</td>
						<td th:text="${'R$' +#numbers.formatDecimal(dado.valorTransacao,3,'POINT',2,'COMMA')}">VALOR</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div><a class="d-flex justify-content-center btn btn-primary" href="/form">Retornar</a></div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
